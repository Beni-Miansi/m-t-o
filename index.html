<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Informations météorologiques</h1>
        <div id="weather">
            <p>Emplacement: <span id="location"></span></p>
            <p>Température: <span id="temperature"></span></p>
            <p>Description: <span id="description"></span></p>
        </div>
        <button onclick="window.location.reload()" id="refresh-btn">Actualiser la météo</button>
        
    <script src="script.js"></script>
</body>
</html>
